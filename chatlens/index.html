<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatLens AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="text-center p-5 text-white">
        <h1 class="display-4 fw-bold">ChatLens AI</h1>
        <p class="lead">Your Intelligent Assistant, Always Ready to Help</p>
    </header>
    <main class="container">
        <div class="chat-container p-4 bg-light rounded shadow-lg">
            <!-- Bot Message -->
            <div class="ai-chat-box d-flex align-items-start mb-3">
                <img src="ai.png" alt="AI Icon" id="aiImage" class="rounded-circle shadow">
                <div class="ai-chat-area">
                    <p>Hello! I was created by SANJAY, How can I help you today?</p>
                </div>
            </div>
           
        </div>
        <div class="prompt-area d-flex align-items-center justify-content-center mt-4 gap-3">
            <input type="text" id="prompt" class="form-control rounded-pill shadow-lg" placeholder="Type your message...">
            <button id="image" class="btn btn-success rounded-circle">
                <img src="img.svg" alt="Image Upload" width="24">
                <input type="file" accept="images/*" hidden>
            </button>
            <button id="submit" class="btn btn-primary rounded-circle shadow">
                <img src="submit.svg" alt="Submit" width="24">
            </button>
        </div>
    </main>
    <footer class="text-center text-muted py-4 mt-5">
        <p>Â© 2025 Created by SANJAY.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>


    
</body>
</html>
